<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>

<div id="app"></div>

<script type="text/babel">
    const Button = ({ clickAction, incrementValue }) => <button onClick={() => clickAction(incrementValue)}> +{incrementValue} </button>;

    const Display = ({ content }) => <pre>{content}</pre>;

    const App = () => {
        const [count, setCount] = React.useState(0);

        const incrementCounter = (incrementValue) => {
            setCount(count + incrementValue);
        };

        return (
            <div>
                <Button clickAction={incrementCounter} incrementValue={1} />
                <Button clickAction={incrementCounter} incrementValue={5} />
                <Button clickAction={incrementCounter} incrementValue={10} />
                <Display content={count} />
            </div>
        );
    };


    ReactDOM.render(<App />, document.getElementById('app'));

</script>
